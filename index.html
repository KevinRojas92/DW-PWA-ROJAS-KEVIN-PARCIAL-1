<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #083359;">
    <header>
        <img src="img/logo.jpg" alt="logo">
        <h1>MyWeather</h1>
    </header>

    <main>
        <div>
            <form action="" method="GET">
                <div>
                    <label for="buscador" style="display: none;">Buscador</label>
                    <input type="search" id="buscador" name="buscador" placeholder="Busca por país, ciudad o provincia">
                </div>
    
                <button id="buscar" type="submit" value="Buscar">Buscar</button>
            </form>
        </div>
    
        <div id="estado_actual" style="margin-top: 5vh; margin-left: calc(50% - 10vw);">
            <p>Estado actual</p>
        </div>
    
        <div id="datos">
            <div id="temp_max" style="margin-bottom: 3vh;">
                <p>Temperatura máxima</p>
            </div>
    
            <div id="temp_min" style="margin-bottom: 3vh;">
                <p>Temperatura mínima</p>
            </div>
        
            <div id="humedad" style="margin-bottom: 3vh;">
                <p>Humedad</p>
            </div>
        
            <div id="sensacion" style="margin-bottom: 3vh;">
                <p>Sensación térmica</p>
            </div>
        
            <div id="presion">
                <p>Presíon atmosférica</p>
            </div>
        
            <div id="velocidad">
                <p>Velocidad del viento</p>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
