<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather - Kevin Rojas - PWA</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #083359;">
    <header>
        <img src="img/logo.jpg" alt="logo">
        <h1>MyWeather</h1>
    </header>

    <main>
        <div>
            <form action="" method="GET">
                <div>
                    <label for="buscador" style="display: none;">Buscador</label>
                    <input type="search" id="buscador" name="buscador" placeholder="Busca por país, ciudad o provincia" autocomplete="off">
                </div>
    
                <button id="buscar" type="submit" value="Buscar">Buscar</button>
            </form>
        </div>

        <h2 id="lugar"></h2>
    
        <div id="estado_actual">
            <p id="texto_estado_actual">Estado actual</p>
        </div>
    
        <div id="datos">
            <div id="temp_max">
                <p>Temperatura máxima</p>
            </div>
    
            <div id="temp_min">
                <p>Temperatura mínima</p>
            </div>
            
            <div id="humedad">
                <p>Humedad</p>
            </div>
            
            <div id="sensacion">
                <p>Sensación térmica</p>
            </div>
            
            <div id="presion">
                <p>Presíon atmosférica</p>
            </div>
        
            <div id="velocidad">
                <p>Velocidad del viento</p>
            </div>
        </div>
    </main>
    
    <script src="script_ppl.js"></script>
</body>
</html>
