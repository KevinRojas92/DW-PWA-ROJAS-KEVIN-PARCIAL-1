<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #083359;">
    <header>
        <img src="img/logo.jpg" alt="logo">
        <h1>MyWeather</h1>
    </header>

    <main>
        <div>
            <form action="" method="GET">
                <div>
                    <label for="buscador" style="display: none;">Buscador</label>
                    <input type="search" id="buscador" name="buscador" placeholder="Busca por país, ciudad o provincia">
                </div>
    
                <button id="buscar" type="submit" value="Buscar">Buscar</button>
            </form>
        </div>
    
        <div class="estado_actual" style="margin-top: 5vh; margin-left: calc(50% - 10vw);">Estado del climax</div>
    
        <div class="datos">
            <div style="margin-bottom: 3vh;">Temperatura Máxima</div>
    
            <div style="margin-bottom: 3vh;">Temperatura Mínima</div>
        
            <div style="margin-bottom: 3vh;">Humedad</div>
        
            <div style="margin-bottom: 3vh;">Sensación Térmica</div>
        
            <div>Presión Atmosférica</div>
        
            <div>Velocidad del viento</div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
